<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Table </title>
        <style>
            .mainLayer 
            {
                font-family: 'Times New Roman', Times, serif;
                font-size: 1.5em;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <div class = "mainLayer">
            <table border="3">
                <tr>
                    <td colspan = "3"> <p align = "center"> Top </td>
                </tr>
                
                <tr height = "50px">
                    <td rowspan = "2"> way left </td>
                    <td> middle up </td>
                    <td rowspan = "2"> way right </td>
                </tr>

                <tr height = "50px">
                    <td rowspan = "1"> middle down </td>
                </tr>

                <tr height = "80px"> <td colspan = "3"> </td> </tr>
            </table>
        </div>
    </body>
</html>
